<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Emprunts </title>
    <div th:insert="fragments/header.html">...</div>
    <style>
        .container1 {
            min-height: 500px;
        }

    </style>

</head>
<body>

<div class="container1 bg-light col-12 my-3 rounded">

    <div class="row justify-content-center py-3" style="height: 100px">
        <h1> Mes emprunts </h1>
    </div>

    <div class="row justify-content-center">

        <div class="align-center col-lg-8 col-12 rounded">

            <table class="table table-striped table-horizontal">
                <thead>
                <tr class="bg-info">
                    <th>Livre</th>
                    <th>date d'emprunt</th>
                    <th>date de retour</th>
                    <th>le livre a été retourné?</th>
                    <th>l'emprunt a été prolongé?</th>
                    <td> Prolongé emprunt?</td>

                </tr>
                </thead>

                <tbody>
                <tr th:each="entry  : ${map}">
                    <div th:each="book : ${entry.value}">
                        <td th:text="${book.title}"></td>
                    </div>
                    <div th:each="loan : ${entry.key}">
                        <td th:text="${loan.startDate}"></td>
                        <td th:text="${loan.endDate}"></td>
                        <td th:text="${loan.returned}"></td>
                        <td th:text="${loan.renewed}" th:href="@{/loans}"></td>
                        <td>
                            <a th:href="@{/loans/renew/4}">
                                <button type="button" class="btn btn-primary"> Prolongé</button>
                            </a>
                        </td>

                    </div>
                </tr>
                </tbody>
            </table>
        </div>

    </div>


</div>

</body>
<footer>
    <div th:insert="fragments/footer.html">...</div>
</footer>
</html>
